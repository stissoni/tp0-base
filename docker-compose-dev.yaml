    image: client:latest
    networks:
      - testing_net
    volumes:
      - ./client/config.yaml:/config.yaml
    profiles: [ "prod" ]
  server:
    container_name: server
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
    image: server:latest
    networks:
      - testing_net
    volumes:
      - ./server/config.ini:/config.ini
    profiles: [ "prod", "dev" ]
  netcat:
    image: alpine
    profiles: [ "dev" ]
    tty: true
    networks:
      - testing_net
    depends_on:
      - server
version: '3.9'
